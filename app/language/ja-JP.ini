text.lean.helper_content="The lean canvas will take you through the full idea validation process of your new business and/or product idea.<br/>You will address your <em>Customer Segment</em>, <em>Problem, Solution</em>.<br/>From there, you will move into your <em>Unique Value Proposition</em> (what makes your idea better than other offerings?), your <em>Distribution Channels</em> (how will you get your solution to your customers?), your <em>Revenue Streams</em> (how will your solution make money?), your <em>Cost Structure</em> (how much is your solution worth?), <em>Key Metrics</em> (how will you measure success?), and your <em>Unfair Advantage</em> (what do you have that will help you succeed against the competition?)<br/>Answering these questions are designed to promote success, mitigate failure, and allow you to track and validate your assumptions. Being Lean is about eliminating waste and working to build products, business, and solutions that your customers need."
