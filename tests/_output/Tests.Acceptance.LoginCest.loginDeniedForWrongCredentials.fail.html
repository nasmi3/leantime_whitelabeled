    :root{
                    --accent1: #1b75bb;
                            --accent2: #81B1A8;

<body class="loginpage" style="height:100%;">

<div class="header hidden-gt-sm">

    <div class="logo" style="margin-left:0px;">
        <a href="https://leantime.localhost/" style="background-image:url(https://leantime.localhost/userfiles/e151a2fb6bb1d367a0d4d245ceb4abb8.png)">&nbsp;</a>
    </div>

</div>


<style>
 .leantimeLogo { position: fixed; bottom: 10px; right: 10px; }
</style>

<div class="row " style="height:100%; width: 99%;">
    <div class="col-md-6 hidden-phone regLeft">
        <div class="row">
            <div class="col-md-12" style="position:relative;">
                <h1 class="mainWelcome">Welcome Back</h1>
                <span class="iq-objects-04 iq-fadebounce">
				    <span class="iq-round"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 regRight">

        <div class="regpanel">
            <div class="regpanelinner">
                <a href="https://leantime.localhost" target="_blank"><img src="https://leantime.localhost/userfiles/e151a2fb6bb1d367a0d4d245ceb4abb8.png" /></a>

                
<div class="pageheader">
        <div class="pagetitle">
        <h1>Login</h1>
    </div>
    </div>

<div class="regcontent">
        <form id="login" action="https://leantime.localhost/auth/login" method="post">
                <input type="hidden" name="redirectUrl" value="https%3A%2F%2Fleantime.localhost%2Fdashboard%2Fhome" />

        
        <div class="">
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username or email" value=""/>
        </div>
        <div class="">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" value=""/>
            <div class="forgotPwContainer">
                <a href="https://leantime.localhost/auth/resetPw" class="forgotPw">Forgot password?</a>
            </div>
        </div>
                <div class="">
            <input type="submit" name="login" value="Login" class="btn btn-primary"/>
        </div>
        <div>
        </div>
            </form>
    </div>


            </div>
        </div>

    </div>
	<div class="leantimeLogo">
		<img style="height: 25px;" src="https://leantime.localhost/images/logo-powered-by-leantime.png">
	</div>
</div>
